{% extends 'app/base.html' %}
{% block body %}
    <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Flats</h1>
                </div>
    </div>
    <div class="row">
    {% for flat in flats %}
    	<a href="{% url 'app:flat-detail' flat.pk %}">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                            <div class="col-xs room">
                            {% if flat.address == "Tokyo, Japan" %}
                            		<img class = "picsunder" src = "https://www.shareicon.net/data/128x128/2016/09/26/835059_buildings_512x512.png">
                            {% elif flat.address == "Berlin, Germany" %}
                            		<img class = "picsunder" src = "https://www.shareicon.net/data/128x128/2016/09/26/835063_buildings_512x512.png">
                            {% elif flat.address == "Warsaw, Poland" %}
                            		<img class = "picsunder" src = "https://www.shareicon.net/data/128x128/2016/09/26/835061_buildings_512x512.png">
                            {% else %}
                            		<img class = "picsunder" src = "https://www.shareicon.net/data/128x128/2016/09/26/835070_buildings_512x512.png">
                            {% endif %}
                            		<label></label>
                                    <label>Number of rooms: {{flat.rooms_number}}</label>
                                    <label>Address: {{flat.address}}</label>
                                    <label>Surface: {{flat.surface}} m<sup>2</sup></label>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </a>
    {% endfor %}
    </div>
{% endblock %}
